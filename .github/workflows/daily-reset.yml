name: Daily Sponsor Reset

on:
  schedule:
    - cron: "5 0 * * *"   # daily at 00:05 UTC
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - name: Call daily reset endpoint
        run: |
          curl -sS -X POST "${{ secrets.BACKEND_URL }}/api/admin/sponsors/dailyReset" \
            -H "x-admin-key: ${{ secrets.ADMIN_KEY }}" \
            -H "content-type: application/json" \
            --data "{}"
